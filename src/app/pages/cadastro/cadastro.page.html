<ion-header>
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Cadastro</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nome" [(ngModel)] = "nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telefone" type="number" [(ngModel)] = "telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Gênero" [(ngModel)] = "genero">
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="feminino">Feminino</ion-select-option>
        <ion-select-option value="nao-declarado">Não Declarar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Data de nascimento:</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime [(ngModel)] = "data_nascimento" presentation = "date" max = "2022-08-23" id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="cadastrar()">Cadastrar</ion-button>
</ion-content>
